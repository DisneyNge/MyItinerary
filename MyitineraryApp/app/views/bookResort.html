	<div class="page-wrapper" style="margin-left: 110px">

		<div class="container">





			<div class="rst">



				<h1 style="color: black; text-align: center">

					<strong>Book Resort </strong>

				</h1>

				<h2 style="color: black; text-align: center">

					Welcome to Capgemini Resort

				</h2>

				<hr />

				<form name="resortform" novalidate>

					<div class="row">

						<div class="col-sm-3 col-sm-offset-4">

							<div class="form-group">

								<label style="color:black"><strong>Room Type</strong></label> <select class="form-control"
									ng-model="room_type" ng-init="room_type ='Standard'"
									style="width: 100%; margin-bottom: 30px;">

									<option>Standard</option>

									<option>Deluxe</option>

									<option>Suite</option>

								</select><br />

							</div>

						</div>

					</div>

					<div class='col-sm-3'>



						<label style="color:black"><strong>Check In</strong></label>





						<p class="input-group">



							<input type="text" id="Checkin" name="checkInDate"
								class="form-control" uib-datepicker-popup="{{format}}"
								ng-model="dt" is-open="popup1.opened"
								datepicker-options="dateOptions" ng-required="true"
								close-text="Close" alt-input-formats="altInputFormats"
								ng-change="dayDiff()" min-date=dateOptions.minDate/> <span
								class="input-group-btn">

								<button type="button" class="btn btn-default" ng-click="open1()">

									<i class="glyphicon glyphicon-calendar"></i>

								</button>

							</span>

						</p>

					</div>



					<div class="col-sm-3">

						<label style="color:black">Check out</label>



						<p class="input-group">

							<input type="text" id="Checkout" name="checkOutDate"
								class="form-control" uib-datepicker-popup="{{format}}"
								ng-model="dt1" is-open="popup2.opened"
								datepicker-options="dateOptions" ng-required="true"
								close-text="Close" alt-input-formats="altInputFormats"
								ng-change="dayDiff()" /> <span class="input-group-btn">

								<button type="button" class="btn btn-default" ng-click="open2()">

									<i class="glyphicon glyphicon-calendar"></i>

								</button>

							</span>

						</p>

					</div>



					<div class='col-sm-2'>

						<div class="form-group">

							<label style="color:black">Number of Nights</label> <input type="text"
								name="NumberOfNights" ng-model="numberOfNights"
								class="form-control" ng-init="numberOfNights ='0'" readonly />

						</div>

					</div>



					<div class='col-sm-2'>

						<div class="form-group">

							<label style="color:black">Number of Guests</label> <select class="form-control"
								ng-model="numberOfGuests" ng-init="numberOfGuests ='1'">

								<option>1</option>

								<option>2</option>

								<option>3</option>

								<option>4</option>

								<br />

							</select>

						</div>

					</div>
			</div>

		</div>

	</div>



	<footer>

		<div class="col-sm-12">

			<div class="col-sm-6"></div>

			<div class="col-sm-1">

				<button type="reset" class="btn btn-lg btn-primary"
					style="margin-left: 0px; margin-top: 20px" ng-click="bookreset()">Reset</button>

			</div>





			<div class="col-sm-1">

				<button type="button" class="btn btn-lg btn-primary"
					ng-click="bookresort()" style="margin-left: 15px; margin-top: 20px">Book</button>
			</div>

			<div class="col-sm-4"></div>

		</div>

	</footer>
